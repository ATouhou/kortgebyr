<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="" />
	<title>Kortgebyr - betaling på internettet</title>

	<script async="" type="text/javascript" src="kortgebyr.js"></script>
	<link href="kortgebyr.css" rel="stylesheet" type="text/css" />
	<base target="_blank">
</head>
<body>

<a href="https://github.com/ulrikmoe"><img style="position: absolute; top: 0; right: 0; border: 0;" src="forkme.png" alt="Fork me on GitHub"></a>

	<header>


		<p>opdateret: <span id="opdateret"></span></p>

		<a href="http://amino.dk"><img src="amino.png" />Amino tråd</a>

		<a href="https://docs.google.com/forms/d/1R792wbgtrjZARbRgfoezTA2E0VikJRDXKtaLKPIIp_Q/viewform">Spørgeskema</a>

		<a style="border-right:0" href="mailto:ulrik.moe@gmail.com">Kontakt</a>

	</header>


	<article id="box">


		<section id="left">

			Kortgebyr er en uafhænging prissammenligning af betalingsløsninger på nettet. <br /><br />

			<p>Tilmeld dig nyhedsbrevet og bliv opdateret et par gange om året.</p>


			<br />

			<p><input class="input email" placeholder="Din e-mail..." type="email" /> <button>Tilmeld</button></p>

		</section><section id="mid">


		<ul>
			<li><a href="#">Velkommen til Kortgebyr</a></li>

		</ul>
		</section><section id="right">

			<ul>
				<li><label>Transaktioner pr. måned: <input type="text" class="input" id="transactions" value="100"></label></li>


				<li><label>Gennemsnitlig ordreværdi: <input type="text" class="input" id="value" value="570"></label></li>

				<li>
					<label>Dankort: <input type="checkbox" checked="" id="dankort" /></label>
					<label>Visa/MasterCard: <input type="checkbox" checked="" id="visamc" /></label>
				</li>

				<li>
					<label>FDIH kortfordeling: <input type="checkbox" disabled="" checked="" id="fdih" /></label>
					<label>3D Secure: <input type="checkbox" disabled="" checked="" id="3d" /></label>
				</li>

			</ul>
			<button onclick="init()">Udregn kortgebyr</button>

		</section>

	</article>



	<output>

		<table class="footable">
			<thead>
				<tr>
					<th style="text-align:left; padding-left:11px">
						Løsning
					</th>
					<th>
						Kort
					</th>

					<th>
						Indløsere
					</th>

					<th>
						Oprettelse
					</th>

					<th>
						Faste omk.
					</th>

					<th>
						Samlet pr. mån.
					</th>

					<th>
						Kortgebyr
					</th>

				</tr>
			</thead>

			<tbody id="data">



			</tbody>

		</table>


	</output>

</body>
