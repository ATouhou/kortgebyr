		<p style="float:right; font-size:13px; color: #444">opdateret:

			<script>

				var dato = new Date(document.lastModified);
				var timezone = dato.getTimezoneOffset()*60;
				var sekunder = timezone + Math.floor( ( Date.now() - dato ) / 1000); // minutter
				var text = "";
				
				if (sekunder < 60) { text = sekunder + " sekunder"; }
				else if ( sekunder < 7200 ) { text = Math.floor(sekunder/60) + " minutter"; }
				else if ( sekunder < 86400 ) { text = Math.floor(sekunder/3600) + " timer"; }
				else if ( sekunder < 172800 ) { text = Math.floor(sekunder/86400) + " dag"; }
				else { text = Math.floor(sekunder/86400) + " dage"; }
				
				document.write( text + " siden");
				
			</script>

		</p>
